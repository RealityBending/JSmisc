<!DOCTYPE html>
<html>
    <head>
        <!-- Title shown in tab -->
        <title>Minimal Example</title>

        <!-- Load JsPsych -->
        <script src="https://unpkg.com/jspsych"></script>
        <link href="https://unpkg.com/jspsych/css/jspsych.css" rel="stylesheet" type="text/css" />

        <!-- Survey  -->
        <script src="https://unpkg.com/@jspsych/plugin-survey@1.0.1"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@jspsych/plugin-survey@1.0.1/css/survey.css"
        />
    </head>

    <body></body>

    <script>
        // Initialize experiment =================================================
        var timeline = []

        var jsPsych = initJsPsych({
            on_finish: function () {
                jsPsych.data.displayData("json") // Display data in browser
            },
        })

        // Timeline -------------------------------------------------------------------
        var demographic_questions = {
            type: jsPsychSurvey,
            survey_json: {
                title: "About yourself",
                completeText: "Continue",
                pageNextText: "Next",
                pagePrevText: "Previous",
                goNextPageAutomatic: false,
                showQuestionNumbers: false,
                showProgressBar: "aboveHeader",
                pages: [
                    {
                        name: "page1",
                        elements: [
                            {
                                title: "What is your gender?",
                                name: "Gender",
                                type: "radiogroup",
                                choices: ["Male", "Female", "Other"],
                                isRequired: true,
                                colCount: 0,
                            },
                            {
                                type: "text",
                                title: "Please enter your age (in years)",
                                name: "Age",
                                isRequired: true,
                                inputType: "number",
                                min: 0,
                                max: 100,
                                placeholder: "e.g., 21",
                            },
                        ],
                    },
                    {
                        elements: [
                            {
                                title: "What is your highest completed education level?",
                                name: "Education",
                                type: "radiogroup",
                                choices: [
                                    {
                                        value: "Doctorate",
                                        text: "University (doctorate)",
                                    },
                                    {
                                        value: "Master",
                                        text: "University (master)", // "<sub><sup>or equivalent</sup></sub>",
                                    },
                                    {
                                        value: "Bachelor",
                                        text: "University (bachelor)", // "<sub><sup>or equivalent</sup></sub>",
                                    },
                                    {
                                        value: "High school",
                                        text: "High school",
                                    },
                                    {
                                        value: "Elementary school",
                                        text: "Elementary school",
                                    },
                                ],
                                showOtherItem: true,
                                otherText: "Other",
                                otherPlaceholder: "Please specify",
                                isRequired: true,
                                colCount: 1,
                            },
                            {
                                visibleIf:
                                    "{Education} == 'Doctorate' || {Education} == 'Master' || {Education} == 'Bachelor'",
                                title: "What is your discipline?",
                                name: "Discipline",
                                type: "radiogroup",
                                choices: [
                                    "Arts and Humanities",
                                    "Literature, Languages",
                                    "History, Archaeology",
                                    "Sociology, Anthropology",
                                    "Political Science, Law",
                                    "Business, Economics",
                                    "Psychology, Neuroscience",
                                    "Medicine",
                                    "Biology, Chemistry, Physics",
                                    "Mathematics, Physics",
                                    "Engineering, Computer Science",
                                ],
                                showOtherItem: true,
                                otherText: "Other",
                                otherPlaceholder: "Please specify",
                            },
                            {
                                visibleIf:
                                    "{Education} == 'High school' || {Education} == 'Master' || {Education} == 'Bachelor'",
                                title: "Are you currrently a student?",
                                name: "Student",
                                type: "boolean",
                                swapOrder: true,
                                isRequired: true,
                            },
                        ],
                    },
                    {
                        elements: [
                            {
                                title: "How would you describe your ethnicity?",
                                name: "Ethnicity",
                                type: "radiogroup",
                                choices: [
                                    "White",
                                    "Black",
                                    "Hispanic/Latino",
                                    "Middle Eastern/North African",
                                    "South Asian",
                                    "East Asian",
                                    "Southeast Asian",
                                    "Mixed",
                                    "Prefer not to say",
                                ],
                                showOtherItem: true,
                                otherText: "Other",
                                otherPlaceholder: "Please specify",
                                isRequired: false,
                                colCount: 1,
                            },
                            {
                                title: "In which country are you currently living?",
                                name: "Country",
                                type: "dropdown",
                                choicesByUrl: {
                                    url: "https://surveyjs.io/api/CountriesExample",
                                },
                                placeholder: "e.g., France",
                                isRequired: false,
                            },
                        ],
                    },
                ],
            },
            data: {
                screen: "demographic_questions",
            },
        }
        timeline.push(demographic_questions)

        //  Run the timeline =====================================================
        jsPsych.run(timeline)
    </script>
</html>
